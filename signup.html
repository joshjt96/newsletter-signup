<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="images/newsletter.png" alt="Newsletter" width="70" height="70">
    <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter!</h1>

     <div class="form-floating">
      <input type="text" name="fName" placeholder="Your first name">
      <label for="floatingInput"></label>
    </div>
    
    <div class="form-floating">
      <input type="text" name="lName" placeholder="Your last name">
      <label for="floatingInput"></label>
    </div>
    
    <div class="form-floating">
      <input type="email" name="email" placeholder="Your email">
      <label for="floatingInput"></label>
    </div>

    </div>
    <button class="w-10 btn btn-lg btn-primary buttonClass" type="submit">Sign up</button>
  </form>
</main>


    
  </body>
</html>
